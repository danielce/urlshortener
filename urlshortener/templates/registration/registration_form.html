{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock%}

{% block content %}
<div class="row">
  <div class="col-xs-12">
    <h1>Register Now!</h1>
    <div class="top-padded">
	  <form method="post" action=".">
	    {% csrf_token %}
	    {{ form|crispy }}
	    <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
	  </form>
    </div>
  </div>
</div>
{% endblock %}
